<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  <title>login</title>
</head>
<body>
  <section class="mt-10">
    <div class="p-10 bg-green-200 w-3/4 mx-auto space-y-3">
      <h1 class="text-2xl">Wellcome to my Dashboard</h1>

      <div class="grid grid-cols-3 gap-4">
        <div class="bg-purple-400 p-5 text-white rounded-lg space-y-3">
          <h4 class="text-2xl">Deposit</h4>
          <h2 class="text-4xl">$<span id="deposit-total">000</span></h2>
        </div>
        <div class="bg-yellow-400 p-5 text-white rounded-lg space-y-3">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-4xl">$<span id="withdraw-total">000</span></h2>
        </div>
        <div class="bg-blue-400 p-5 text-white rounded-lg space-y-3">
          <h4 class="text-2xl">Balance</h4>
          <h2 class="text-4xl">$<span id="balance-total">000</span></h2>
        </div>
      </div>

      <!-- new div -->
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-gray-500 p-5 rounded-lg space-y-3">
          <h3 class="text-white text-2xl">Please Deposit</h3>
          <input type="text" required placeholder="$ Deposit Ammount" id="deposit-input" class="w-full px-3 py-1 font-semibold rounded-lg">
          <button id="deposit-button" class="bg-green-200 px-2 py-1 w-2/4 rounded-lg text-black">Deposit</button>
        </div>
        <div class="bg-gray-500 p-5 rounded-lg space-y-3">
          <h3 class="text-white text-2xl">Please Withdraw</h3>
          <input type="text" required placeholder="$ withdraw Ammount" id="withdraw-input" class="w-full px-3 py-1 font-semibold rounded-lg">
          <button id="withdraw-button" class="bg-green-200 px-2 py-1 w-2/4 rounded-lg text-black">withdraw</button>
        </div>
      </div>

    </div>
  </section>


  <script src="js/dashbord.js"></script>
</body>
</html>
